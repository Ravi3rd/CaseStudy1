spring.application.name=CaseStudy1

# Server Configuration
server.port=8080

# Specify that we want to use H2 database
spring.datasource.url=jdbc:h2:mem:emp
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=pass

# H2 Console settings
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA (Java Persistence API) settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.Assignment.CaseStudy1=DEBUG

# File Upload Configuration (if needed for CSV import)
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
